<div>

    <h1>Events</h1>
        <div class="row">
            <div class="col-md-4" ng-repeat="event in events | orderBy: sortOrder">
                <a href="/#/events/{{event.id}}" class="thumbnail">
                    
                    <div class="caption">
                        
                        <h3>{{event.name}}</h3>
                        <h4>{{event.date}} {{event.time}}</h4>
                        <h4>{{event.location.address}}</h4>
                        <h4>{{event.location.city}}, {{event.location.province}}</h4>
                    </div>
                </a>
            </div>
        </div>
</div>

<html ng-app="eventsApp">

<head>
    <title>Event</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />


</head>

<body>

    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/newEvent.html">New Event</a>
                </li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController" class="container">
        <div class="container">
            <h1>New Event</h1>
            <hr>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-12" for="eventName">Event Name: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control col-sm-6" id="eventName" placeholder="Name of Event">
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="col-sm-12" for="eventDate">Event Date: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control col-sm-6" id="eventDate" placeholder="Date of Event">
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="col-sm-12" for="eventTime">Event Time: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control col-sm-6" id="eventTime" placeholder="Time of Event">
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="col-sm-12" for="eventAddress">Event Location: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control col-sm-6" id="eventAddress" placeholder="Address of Event">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-3">
                            <input type="text" class="form-control col-sm-6" id="eventCity" placeholder="City">
                        </div>
                        <div class="col-sm-1">
                            <input type="text" class="form-control col-sm-6" id="eventState" placeholder="Statet" maxlength=2 size=6>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="eventZip" placeholder="Zip Code" maxlength=5 size=8>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12" for="eventImageUrl">Image URL: </label>
                        <input type="text" class="form-control col-sm-6" id="eventImageUrl" placeholder="Image URL">
                    </div>

                    <img ng-src="{{event.imageUrl}}">


                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default">Cancel</button>

                </fieldset>
            </form>
        </div>

    </div>





    <script src="lib/jquery.min.js "></script>
    <script src="lib/bootstrap.min.js "></script>
    <script src="lib/underscore-1.4.4.min.js "></script>
    <script src="lib/angular/angular.min.js "></script>
    <script src="js/app.js "></script>
    <script src="js/controllers/EditEventController.js "></script>
</body>

</html>
